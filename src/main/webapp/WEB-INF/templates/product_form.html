<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>[[${title}]]</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/styles.css}">
</head>
<body>
<div th:insert="fragments/menu :: menu"></div>

<form th:action="'/product/' + ${action}" method="POST">
    <input type="hidden" name="product_id" th:value="${product_id}">
    <div class="form-group row">
        <label for="inputName" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName" required name="name" th:value="${name}">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputDescription" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputDescription" required name="description" th:value="${description}">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputPrice" class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="inputPrice" step=".01" min="0" max="999999999" name="price" th:value="${#numbers.formatDecimal(price, 1, 2, 'POINT')}">
        </div>
    </div>
    <br>
    <input type="submit" class="btn btn-dark" th:value="${button_value}" th:disabled="!${can_edit}" >
</form>
</body>
</html>
